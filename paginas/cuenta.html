    />
    <link
      rel="shortcut icon"
      href="../imagenes/Captura.PNG"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
      <div class="logo"><img src="../imagenes/Captura.PNG" alt="logo" /></div>
      <nav>
        <div class="productos">
          <ul class="lista"><li><a href="">Todos los productos</a>
          <ul class="list">
            <li class="sublista"><a href="../index.html">Inicio</a></li>
            <li class="sublista"><a href="./pascuas.html">Productos de pascuas</a></li>
            <li class="sublista"><a href="./halloween.html">Productos de halloween</a></li>

            <li class="sublista"><a href="./stickers.html">Stickers</a></li>
          </ul></li>
         </ul>
        </div>
        <div class="cuenta">
          <a href="./sobreNosotros.html">Sobre Nosotros</a>
          <button type="button" class="btn btn-primary"><a href="./cuenta.html" class="crear_cuenta">Crea tu cuenta</a></button>
          <box-icon type="solid" name="cart"></box-icon>
        </div>
      </nav>
    </header>
    <form action="formulario">
      <div class="logo_cuenta">
        <img class="logo_registro" src="../imagenes/Captura.PNG" alt="logo" />
      </div>
      <div><h2 class="registro">Registro</h2></div>
      <div class="formulario">
        <input placeholder="Nombre" type="text" />
      </div>
      <div class="formulario">
        <input placeholder="Correo electronico" type="email" />
      </div>
      <div class="formulario">
        <input placeholder="Contraseña" type="password" />
      </div>
      <div class="formulario">
        <input placeholder="Confirmar contraseña" type="password" />
      </div>
      <input class="btn btn-primary" type="submit" value="Enviar" />
    </form>
    <hr />
    <footer>
      <div class="pie"> 
        <div class="redes">
          <div><p>Seguinos</p></div>
          <div class="social">
            <box-icon type="logo" name="instagram-alt"></box-icon>
            <p>Instagram</p>
          </div>
          <div class="social">
            <box-icon type="logo" name="facebook-circle"></box-icon>
            <p>Facebook</p>
          </div>
          <div class="social">
            <box-icon type="logo" name="youtube"></box-icon>
            <p>Youtube</p>
          </div>
          <div class="social">
            <box-icon type="logo" name="linkedin-square"></box-icon>
            <p>Linkedin</p>
          </div>
        </div>
        <div class="nosotros"> 
          <div class="trabaja"><p>Trabaja con nosotros</p></div>
          <div>
            <input required type="email" placeholder="Ingresa tu email"></input>

            <input class="btn btn-primary" type="submit" value="Enviar" />
          </div>
       </div>
      </div>
    </footer>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
