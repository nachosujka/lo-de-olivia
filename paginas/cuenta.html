<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuenta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="../imagenes/Captura.PNG"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <form action="formulario">
      <div class="logo_cuenta">
        <img class="logo_registro" src="../imagenes/Captura.PNG" alt="logo" />
      </div>
      <div><h2 class="registro">Registro</h2></div>
      <div class="formulario">
        <input placeholder="Nombre" type="text" />
      </div>
      <div class="formulario">
        <input placeholder="Correo electronico" type="email" />
      </div>
      <div class="formulario">
        <input placeholder="Contraseña" type="password" />
      </div>
      <div class="formulario">
        <input placeholder="Confirmar contraseña" type="password" />
      </div>
      <input class="btn btn-primary" type="submit" value="Submit" />
    </form>
  </body>
</html>
